<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/app.css">
  </head>
  <body>
    <header id="main-header">
      <div>
        <a href="/" title="">
          <img src="assets/images/logo.png" alt="logo">
        </a>
      </div>
      <nav>
        <a href="" title="">New to Countly?</a>
        <a href="" title="" class="btn-register">Create an account</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Sign in</h1>
        <button class="btn-openId">Sign in using Open ID Connect</button>
        <div class="signin-email">
          <span>or sign in with your email</span>
          <div class="hr"></div>
        </div>
        <div>
          <form action="">
            <div class="form-group">
              <label for="">Email address</label>
              <input type="text" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="">
                <span>Password</span>
                <a href="" title="">Forgot password?</a>
              </label>
              <input type="text" placeholder="Enter your password">
            </div>
            <div>
              <button class="btn-signin">Sign in</button>
            </div>
          </form>
        </div>
      </div>

    </main>
    <footer>
      <div>
        &copy; 2021 Countly Limited.
      </div>
      <nav>
        <a href="" title="">Terms</a>
        <a href="" title="">Privacy</a>
        <a href="" title="">Security</a>
        <a href="" title="">Get in Touch</a>
      </nav>
    </footer>
  </body>
</html>
